config: "column"
initial_condition: "PrecipitatingColumn"
surface_setup: "DefaultMoninObukhov"
z_elem: 200
z_max: 10000.0
z_stretch: false
dt: "10secs"
t_end: "1500secs"
dt_save_state_to_disk: "6000secs"
dt_cloud_fraction: "60secs"
moist: "nonequil"
cloud_model: "grid_scale"
precip_model: "1M"
vert_diff: "FriersonDiffusion"
smagorinsky_lilly: true
c_smag: 0.20
implicit_diffusion: false
approximate_linear_solve_iters: 2
regression_test: false
toml: [toml/single_column_precipitation_test.toml]
diagnostics:
  - short_name: [hus, clw, cli, husra, hussn, ta, wa, pr]
    period: 300secs
  - short_name: [pr, ]
    period: 10secs
