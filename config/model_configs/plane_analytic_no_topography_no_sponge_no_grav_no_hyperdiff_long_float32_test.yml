config: "plane"
FLOAT_TYPE: "Float32"
initial_condition: "ConstantBuoyancyFrequencyProfile"
topography: "Cosine2D"
x_max: 300e3
z_max: 13e3
x_elem: 3
z_elem: 31
z_stretch: false
nh_poly: 2
max_topography_height: 0
dt: "5secs"
t_end: "50days"
hyperdiff: false
rayleigh_sponge: false
toml: [toml/no_gravity.toml]
analytic_check: true
output_default_diagnostics: false
diagnostics:
  - short_name: [orog, ua, wa, uapredicted, wapredicted, uaerror, waerror, c1error, c3error]
    period: 1hours
