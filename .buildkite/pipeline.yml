env:
  JULIA_VERSION: "1.8.5"
  MPI_IMPL: "openmpi"
  OPENMPI_VERSION: "4.1.1"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1
  CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"
  BUILDKITE_COMMIT: "${BUILDKITE_COMMIT}"
  BUILDKITE_BRANCH: "${BUILDKITE_BRANCH}"
  JULIA_MAX_NUM_PRECOMPILE_FILES: 100
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/cpu"

agents:
  config: cpu
  queue: central

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    command:
      - "echo $$JULIA_DEPOT_PATH"

      - echo "--- Configure MPI"
      - julia -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; use_system_binary()'

      - echo "--- Instantiate project"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.precompile()'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate test"
      - "julia --project=test -e 'using Pkg; Pkg.develop(path = \".\")'"
      - "julia --project=test -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=test -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=test -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate examples"
      - "julia --project=examples -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=examples -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=examples -e 'using Pkg; Pkg.status()'"

      - echo "--- Instantiate perf"
      - "julia --project=perf -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=perf -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=perf -e 'using Pkg; Pkg.status()'"

      - echo "--- Download artifacts"
      - "julia --project=examples artifacts/download_artifacts.jl"

    agents:
      slurm_cpus_per_task: 8
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8
      JULIA_MAX_NUM_PRECOMPILE_FILES: 50

  - wait

  - group: "Regression tests"
    steps:

      - label: ":computer: Ensure mse tables are reset when necessary"
        command: "julia --color=yes --project=examples regression_tests/test_reset.jl"

  - group: "Gravity wave"
    steps:

      - label: ":computer: non-orographic gravity wave parameterization unit test 3d"
        command: "julia --color=yes --project=examples test/non_orographic_gravity_wave/nogw_test_3d.jl"
        artifact_paths: "nonorographic_gravity_wave_test_3d/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: non-orographic gravity wave parameterization test with MiMA output"
        command: "julia --color=yes --project=examples test/non_orographic_gravity_wave/nogw_test_mima.jl"
        artifact_paths: "nonorographic_gravity_wave_test_mima/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: non-orographic gravity wave parameterization unit test single column"
        command: "julia --color=yes --project=examples test/non_orographic_gravity_wave/nogw_test_single_column.jl"
        artifact_paths: "nonorographic_gravity_wave_test_single_column/*"

      - label: ":computer: orographic gravity wave parameterization unit test for base flux calculation"
        command: "julia --color=yes --project=examples test/orographic_gravity_wave/ogwd_baseflux.jl"
        artifact_paths: "orographic_gravity_wave_test_baseflux/*"

      - label: ":computer: orographic gravity wave parameterization unit test for 3d calculation"
        command: "julia --color=yes --project=examples test/orographic_gravity_wave/ogwd_3d.jl"
        artifact_paths: "orographic_gravity_wave_test_3d/*"

  - group: "Column Examples"
    steps:

      - label: ":computer: single column hydrostatic balance float64"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --hyperdiff false --config column --initial_condition IsothermalProfile --z_max 30e3 --z_elem 45 --dz_bottom 30 --dz_top 5000 --t_end 10days --dt 3hours --dt_save_to_sol 3hours --dt_save_to_disk 5days --job_id single_column_hydrostatic_balance_ft64 --FLOAT_TYPE Float64"
        artifact_paths: "single_column_hydrostatic_balance_ft64/*"

      - label: ":computer: single column radiative equilibrium gray"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --rad gray --hyperdiff false --config column --initial_condition IsothermalProfile --z_max 70e3 --z_elem 70 --dz_bottom 100 --dz_top 10000 --t_end 654days --dt 3hours --dt_save_to_sol 30hours --dt_save_to_disk 100days --job_id single_column_radiative_equilibrium_gray"
        artifact_paths: "single_column_radiative_equilibrium_gray/*"

      - label: ":computer: single column radiative equilibrium clearsky"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --rad clearsky --idealized_h2o true --hyperdiff false --config column --initial_condition IsothermalProfile --z_max 70e3 --z_elem 70 --dz_bottom 100 --dz_top 10000 --t_end 654days --dt 3hours --dt_save_to_sol 30hours --dt_save_to_disk 100days --job_id single_column_radiative_equilibrium_clearsky"
        artifact_paths: "single_column_radiative_equilibrium_clearsky/*"

      - label: ":computer: single column radiative equilibrium allsky idealized clouds varying insolation"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --rad allskywithclear --idealized_insolation false --idealized_h2o true --idealized_clouds true --hyperdiff false --config column --initial_condition IsothermalProfile --z_max 70e3 --z_elem 70 --dz_bottom 100 --dz_top 10000 --t_end 654days --dt 3hours --dt_save_to_sol 30hours --dt_save_to_disk 100days --job_id single_column_radiative_equilibrium_allsky_idealized_clouds"
        artifact_paths: "single_column_radiative_equilibrium_allsky_idealized_clouds/*"

      - label: ":computer: single column non-orographic gravity wave parameterization"
        command:
          - julia --color=yes --project=examples examples/hybrid/driver.jl --hyperdiff false --config column --initial_condition IsothermalProfile --non_orographic_gravity_wave true --t_end 1500secs --dt 500secs --dt_save_to_disk 500secs --job_id single_column_nonorographic_gravity_wave --regression_test true
          - julia --color=yes --project=examples regression_tests/test_mse.jl --job_id single_column_nonorographic_gravity_wave --out_dir single_column_nonorographic_gravity_wave
        artifact_paths: "single_column_nonorographic_gravity_wave/*"

  - group: "Box Examples"
    steps:

      - label: ":computer: Box hydrostatic balance (ρe_tot)"
        command: >
          julia --color=yes --project=examples examples/hybrid/driver.jl
          --config box --perturb_initstate false --hyperdiff false
          --initial_condition DecayingProfile
          --dt 20secs --t_end 1days
          --job_id box_hydrostatic_balance_rhoe
        artifact_paths: "box_hydrostatic_balance_rhoe/*"

      - label: ":computer: Bomex box hydrostatic balance (ρe_tot)"
        command: >
          julia --color=yes --project=examples examples/hybrid/driver.jl
          --config box --perturb_initstate false --hyperdiff false
          --initial_condition Bomex
          --subsidence Bomex --edmf_coriolis Bomex --ls_adv Bomex
          --x_max 1e4 --y_max 1e4 --x_elem 6 --y_elem 6
          --z_elem 60 --z_stretch false --z_max 3e3
          --moist equil
          --dt 0.5secs --t_end 600secs
          --job_id bomex_box_hydrostatic_balance_rhoe
        artifact_paths: "bomex_box_hydrostatic_balance_rhoe/*"

  - group: "Plane Examples"
    steps:
      - label: ":computer: Agnesi linear hydrostatic mountain experiment"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --config plane --x_max 240000.0 --z_max 25000.0 --x_elem 80 --z_elem 90 --dt 1.5secs --t_end 14400.0secs --z_stretch false --vert_diff false --kappa_4 1e6 --dt_save_to_disk 3600secs --initial_condition AgnesiHProfile --discrete_hydrostatic_balance true --topography Agnesi --rayleigh_sponge true --alpha_rayleigh_uh 0.0 --alpha_rayleigh_w 0.1 --job_id plane_agnesi_mountain_test"
        artifact_paths: "plane_agnesi_mountain_test/*"

      - label: ":computer: Density current experiment"
        command: "julia --color=yes --project=examples examples/hybrid/driver.jl --config plane --x_max 51200.0 --z_max 6400.0 --x_elem 80 --z_elem 90 --dt 0.3secs --t_end 900.0secs --z_stretch false --vert_diff false --kappa_4 1e7 --dt_save_to_disk 3600secs --initial_condition DryDensityCurrentProfile --discrete_hydrostatic_balance true --job_id plane_density_current_test"
        artifact_paths: "plane_density_current_test/*"

  - group: "Sphere Examples (Dycore)"
    steps:

      - label: ":computer: no lim ARS baroclinic wave (ρe) equilmoist"
        command:
          - julia --color=yes --project=examples examples/hybrid/driver.jl --initial_condition MoistBaroclinicWave --moist equil --precip_model 0M --job_id sphere_baroclinic_wave_rhoe_equilmoist --regression_test true --dt 450secs --dt_save_to_disk 2days --apply_limiter false
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_baroclinic_wave_rhoe_equilmoist --out_dir sphere_baroclinic_wave_rhoe_equilmoist
          - julia --color=yes --project=examples post_processing/plot/plot_pipeline.jl --nc_dir sphere_baroclinic_wave_rhoe_equilmoist --fig_dir sphere_baroclinic_wave_rhoe_equilmoist --case_name moist_baroclinic_wave
          - julia --color=yes --project=examples regression_tests/test_mse.jl --job_id sphere_baroclinic_wave_rhoe_equilmoist --out_dir sphere_baroclinic_wave_rhoe_equilmoist
        artifact_paths: "sphere_baroclinic_wave_rhoe_equilmoist/*"

      - label: ":computer: SSP baroclinic wave (ρe_tot) equilmoist"
        command:
          - julia --color=yes --project=examples examples/hybrid/driver.jl --initial_condition MoistBaroclinicWave --moist equil --precip_model 0M --job_id sphere_ssp_baroclinic_wave_rhoe_equilmoist --regression_test true --dt 450secs --dt_save_to_disk 2days --ode_algo SSP333
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_ssp_baroclinic_wave_rhoe_equilmoist --out_dir sphere_ssp_baroclinic_wave_rhoe_equilmoist
          - julia --color=yes --project=examples post_processing/plot/plot_pipeline.jl --nc_dir sphere_ssp_baroclinic_wave_rhoe_equilmoist --fig_dir sphere_ssp_baroclinic_wave_rhoe_equilmoist
          - julia --color=yes --project=examples regression_tests/test_mse.jl --job_id sphere_ssp_baroclinic_wave_rhoe_equilmoist --out_dir sphere_ssp_baroclinic_wave_rhoe_equilmoist
        artifact_paths: "sphere_ssp_baroclinic_wave_rhoe_equilmoist/*"

      - label: ":computer: SSP 1st-order tracer upwind baroclinic wave (ρe_tot) equilmoist"
        command:
          - "julia --color=yes --project=examples examples/hybrid/driver.jl --moist equil --precip_model 0M --job_id sphere_first_upwind_ssp_baroclinic_wave_rhoe_equilmoist --regression_test true --dt 450secs --dt_save_to_disk 5days --ode_algo SSP333 --regression_test true --tracer_upwinding first_order"
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_first_upwind_ssp_baroclinic_wave_rhoe_equilmoist --out_dir sphere_first_upwind_ssp_baroclinic_wave_rhoe_equilmoist
        artifact_paths: "sphere_first_upwind_ssp_baroclinic_wave_rhoe_equilmoist/*"

      - label: ":computer: SSP zalesak tracer upwind baroclinic wave (ρe_tot) equilmoist"
        command:
          - "julia --color=yes --project=examples examples/hybrid/driver.jl --moist equil --precip_model 0M --job_id sphere_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist --regression_test true --dt 100secs --dt_save_to_disk 5days --ode_algo SSP333 --max_newton_iters 6 --regression_test true --tracer_upwinding zalesak"
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist --out_dir sphere_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist
        artifact_paths: "sphere_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: explicit SSP zalesak tracer upwind baroclinic wave (ρe_tot) equilmoist"
        command:
          - "julia --color=yes --project=examples examples/hybrid/driver.jl --moist equil --precip_model 0M --job_id sphere_explicit_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist --regression_test true --dt 50secs --dt_save_to_disk 5days --ode_algo SSP33ShuOsher --max_newton_iters 6 --regression_test true --tracer_upwinding zalesak"
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_explicit_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist --out_dir sphere_explicit_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist
        artifact_paths: "sphere_explicit_zalesak_upwind_ssp_baroclinic_wave_rhoe_equilmoist/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: no lim ARS held suarez (ρe) equilmoist hightop sponge"
        command:
          - julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 25 --dz_bottom 300 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --rayleigh_sponge true --alpha_rayleigh_uh 0 --viscous_sponge true --zd_rayleigh 30e3 --zd_viscous 30e3 --job_id sphere_held_suarez_rhoe_equilmoist_hightop_sponge --dt 450secs --t_end 4days --dt_save_to_disk 4days --regression_test true --apply_limiter false
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_held_suarez_rhoe_equilmoist_hightop_sponge
          - julia --color=yes --project=examples post_processing/plot/plot_pipeline.jl --nc_dir sphere_held_suarez_rhoe_equilmoist_hightop_sponge --fig_dir sphere_held_suarez_rhoe_equilmoist_hightop_sponge --case_name moist_held_suarez
          - julia --color=yes --project=examples regression_tests/test_mse.jl --job_id sphere_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_held_suarez_rhoe_equilmoist_hightop_sponge
        artifact_paths: "sphere_held_suarez_rhoe_equilmoist_hightop_sponge/*"

      - label: ":computer: SSP held suarez (ρe) equilmoist hightop sponge"
        command:
          - julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 25 --dz_bottom 300 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --rayleigh_sponge true --alpha_rayleigh_uh 0 --viscous_sponge true --zd_rayleigh 30e3 --zd_viscous 30e3 --job_id sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge --dt 450secs --t_end 5days --dt_save_to_disk 5days --regression_test true --ode_algo SSP333
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge
          - julia --color=yes --project=examples post_processing/plot/plot_pipeline.jl --nc_dir sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge --fig_dir sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge --case_name moist_held_suarez
          - julia --color=yes --project=examples regression_tests/test_mse.jl --job_id sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge
        artifact_paths: "sphere_ssp_held_suarez_rhoe_equilmoist_hightop_sponge/*"

      - label: ":computer: SSP 1st-order tracer upwind held suarez (ρe) equilmoist hightop sponge"
        command:
          - "julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 25 --dz_bottom 300 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --rayleigh_sponge true --alpha_rayleigh_uh 0 --viscous_sponge true --zd_rayleigh 30e3 --zd_viscous 30e3 --job_id sphere_ssp_first_upwind_held_suarez_rhoe_equilmoist_hightop_sponge --dt 450secs --t_end 5days --dt_save_to_disk 5days --regression_test true --ode_algo SSP333 --regression_test true --tracer_upwinding first_order"
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_ssp_first_upwind_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_ssp_first_upwind_held_suarez_rhoe_equilmoist_hightop_sponge
        artifact_paths: "sphere_ssp_first_upwind_held_suarez_rhoe_equilmoist_hightop_sponge/*"

      - label: ":computer: SSP zalesak tracer upwind held suarez (ρe) equilmoist hightop sponge"
        command:
          - "julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 25 --dz_bottom 300 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --rayleigh_sponge true --alpha_rayleigh_uh 0 --viscous_sponge true --zd_rayleigh 30e3 --zd_viscous 30e3 --job_id sphere_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge --dt 100secs --t_end 5days --dt_save_to_disk 5days --regression_test true --ode_algo SSP333 --max_newton_iters 6 --regression_test true --tracer_upwinding zalesak"
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge
        artifact_paths: "sphere_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: explicit SSP zalesak tracer upwind held suarez (ρe) equilmoist hightop sponge"
        command:
          - "julia --color=yes --project=examples examples/hybrid/driver.jl --z_max 45e3 --z_elem 25 --dz_bottom 300 --vert_diff true --surface_scheme bulk --moist equil --forcing held_suarez --precip_model 0M --rayleigh_sponge true --alpha_rayleigh_uh 0 --viscous_sponge true --zd_rayleigh 30e3 --zd_viscous 30e3 --job_id sphere_explicit_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge --dt 50secs --t_end 5days --dt_save_to_disk 5days --regression_test true --ode_algo SSP33ShuOsher --max_newton_iters 6 --regression_test true --tracer_upwinding zalesak"
          - julia --color=yes --project=examples post_processing/remap/remap_pipeline.jl --data_dir sphere_explicit_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge --out_dir sphere_explicit_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge
        artifact_paths: "sphere_explicit_ssp_zalesak_upwind_held_suarez_rhoe_equilmoist_hightop_sponge/*"
        agents:
          slurm_mem: 20GB

  - group: "Performance"
    steps:

      # Benchmarks
      - label: ":computer: Benchmark: perf target (default)"
        command: "julia --color=yes --project=perf perf/benchmark.jl --perf_summary true --job_id bm_perf_target"
        agents:
          slurm_mem: 20GB

      - label: ":computer: Benchmark: perf target (Threaded)"
        command: "julia --color=yes --threads 8 --project=perf perf/benchmark.jl --perf_summary true --job_id bm_perf_target_threaded --enable_threading true"
        agents:
          slurm_mem: 20GB
          slurm_cpus_per_task: 8

      # Flame graphs
      - label: ":fire: Flame graph: perf target (default)"
        command: "julia --color=yes --project=perf perf/flame.jl --job_id flame_perf_target"
        artifact_paths: "flame_perf_target/*"
        agents:
          slurm_mem: 20GB

      - label: ":fire: Flame graph: perf target (with tracers)"
        command: "julia --color=yes --project=perf perf/flame.jl --job_id flame_perf_target_tracers --perf_mode PerfExperimental"
        artifact_paths: "flame_perf_target_tracers/*"
        agents:
          slurm_mem: 20GB

      - label: ":fire: Flame graph: perf target (edmfx)"
        command: "julia --color=yes --project=perf perf/flame.jl --job_id flame_perf_target_edmfx --target_job sphere_baroclinic_wave_rhoe_equilmoist_edmfx"
        artifact_paths: "flame_perf_target_edmfx/*"
        agents:
          slurm_mem: 20GB

      - label: ":fire: Flame graph: perf target (edmf)"
        command: "julia --color=yes --project=perf perf/flame.jl --job_id flame_perf_target_edmf --target_job sphere_baroclinic_wave_rhoe_equilmoist_edmf --moist dry --precip_model nothing --rad nothing"
        artifact_paths: "flame_perf_target_edmf/*"
        agents:
          slurm_mem: 20GB

      - label: ":fire: Flame graph: perf target (Threaded)"
        command: "julia --threads 8 --color=yes --project=perf perf/flame.jl --job_id flame_perf_target_threaded --enable_threading true"
        artifact_paths: "flame_perf_target_threaded/*"
        agents:
          slurm_cpus_per_task: 8
          slurm_mem: 20GB

      - label: ":fire: Flame graph: perf target (Callbacks)"
        command: "julia --color=yes --project=perf perf/flame.jl --job_id flame_perf_target_callbacks --dt_save_to_sol 1secs --dt_save_restart 1secs --dt_rad 1secs"
        artifact_paths: "flame_perf_target_callbacks/*"
        agents:
          slurm_mem: 20GB

      # Inference
      - label: ":rocket: JET n-failures (inference)"
        command: "julia --color=yes --project=perf perf/jet_nfailures.jl --job_id jet_n_failures --target_job sphere_baroclinic_wave_rhoe_equilmoist_edmf --moist dry --precip_model nothing --rad nothing"
        agents:
          slurm_mem: 20GB

      # Latency
      - label: ":mag::rocket: Invalidations"
        command: "julia --color=yes --project=perf perf/invalidations.jl --job_id invalidations"
        artifact_paths: "invalidations/*"
        agents:
          slurm_mem: 20GB

  - wait: ~
    continue_on_failure: true

  - label: ":robot_face: Print new mse tables"
    command: "julia --color=yes --project=examples regression_tests/print_new_mse.jl"

  - label: ":robot_face: Print new reference counter"
    command: "julia --color=yes --project=examples regression_tests/print_new_ref_counter.jl"

  - label: ":bar_chart: Tabulate performance summary"
    command: "julia --color=yes --project=perf perf/tabulate_perf_summary.jl"

  - label: ":chart_with_downwards_trend: build history"
    command:
      - build_history main
    artifact_paths:
      - "build_history.html"

  - wait

  - label: ":robot_face: Move main results"
    command: "julia --color=yes --project=examples regression_tests/move_output.jl"
