    - label: ":computer: MPI Held-Suarez high resolution scaling test(ρe_tot) - (24) processes"
      command:
        - echo "$(bash .buildkite/scaling/sphere_held_suarez.sh 24 high enable)"
      artifact_paths:
        - "sphere_held_suarez_high_res_rhoe_24/scaling_data_24_processes.jld2"
        - "sphere_held_suarez_high_res_rhoe_24/report.24.nsys-rep"
      env:
