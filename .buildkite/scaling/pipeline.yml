    - label: ":computer: MPI Held-Suarez high resolution scaling test(ρe_tot) - (54) processes"
      command:
        - echo "$(bash .buildkite/scaling/sphere_held_suarez.sh 54 high disable)" 
      artifact_paths:
        - "sphere_held_suarez_high_res_rhoe_54/scaling_data_54_processes.jld2"
      env:
        CLIMACORE_DISTRIBUTED: "MPI"
        NPROCS: 54
      agents:
        config: cpu
        queue: central
        slurm_nodes: 2
        slurm_tasks_per_node: 27
        slurm_mem: 128GB

  - wait

  - label: ":computer: scaling plots (low-resolution simulations)"
    key: "cpu_scaling_plots_low-resolution"
    command:
      - "julia --color=yes --project=examples examples/hybrid/plot_scaling_results.jl --job_id sphere_held_suarez_low_res_rhoe"
    artifact_paths:
      - "low-resolution_sypd.png"
      - "low-resolution_Scaling.png"
      - "low-resolution_Scaling_efficiency.png"
    agents:
      config: cpu
      queue: central
      slurm_nodes: 1
      slurm_tasks_per_node: 1

  - label: ":computer: scaling plots (high-resolution simulations)"
    key: "cpu_scaling_plots_high-resolution"
    command:
      - "julia --color=yes --project=examples examples/hybrid/plot_scaling_results.jl --job_id sphere_held_suarez_high_res_rhoe"
    artifact_paths:
