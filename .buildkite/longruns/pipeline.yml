          - mpiexec julia --project=examples examples/hybrid/driver.jl --z_elem 30 --dz_bottom 30 --h_elem 20 --kappa_4 5e15 --initial_condition DryBaroclinicWave --dt 320secs --t_end 100days --dt_save_to_disk 10days --job_id longrun_bw_rhoe_highresdt320
